<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/profileDefenitions.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="navbar"> <br> <br> </div>

    <div class="container">
        <span id="title"> Change Profile </span><br/><br/>
        <input type="text" id="username" placeholder="(Optional) Enter new Username"><br/>
        <input type="email" id="email" placeholder="(Optional) Enter new email"><br/>
        <input type="password" id="password" placeholder="Password"><br/>
        <input type="password" id="check_password" placeholder="Confirm your Password"><br/>
        <div id="message"></div>
        <input type="button" onclick="tryToChangeProfile()" value="Change Profile"><br/>
        <a id="redirect" href="/game/"> Go back to the game </a>
    </div>
</body>
</html>
