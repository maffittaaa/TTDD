<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h2> Player <input type="text" id="player_id"> </h2>
    <div class="characters1">
        Close Range:
        </br>
        <input type="button" onclick="setAttackerSlot(1)" value="Character 1"> 
        </br>
        <input type="button" onclick="setAttackerSlot(2)" value="Character 2">
        </br>
        <input type="button" onclick="setAttackerSlot(3)" value="Character 3">
        </br>
        </br>
        Long Range:
        </br>
        <input type="button" onclick="setAttackerSlot(4)" value="Character 4">
        </br>
        <input type="button" onclick="setAttackerSlot(5)" value="Character 5">
        </br>
        <div id="result"> </div>
        </br>
    </div>
    <h2 class="player2"> Opponent </h2>
    <form>
        <input type="button" onclick="setTargetSlot(1)" value="Character 1" class="character1">
        </br>
        <input type="button" onclick="setTargetSlot(2)" value="Character 2" class="character1">
        </br>
        <input type="button" onclick="setTargetSlot(3)" value="Character 3" class="character1">
        </br>
        </br>
        <input type="button" onclick="setTargetSlot(4)" value="Character 4" class="character1">
        </br>
        <input type="button" onclick="setTargetSlot(5)" value="Character 5" class="character1">
        </br>
        <div id="result2"> </div>
    </form>
    <h1 class="match"> MATCH <input type="text" id="match_id"></h1>
    <input type="button" onclick="endOfTurn()" value="End Turn">
    </br>
    </br>
    <input type="button" onclick="resetHPFromCharacters()" value="Reset HP">
